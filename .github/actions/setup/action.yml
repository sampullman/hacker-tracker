name: 'Setup PNPM Environment'
description: 'Sets up a PNPM environment for CI'
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
    - run: pnpm install
      shell: bash
    - run: pnpm run build
      shell: bash
